<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/logo-test.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/form.style.css" />
    <title>Shoe Store</title>
    <style>
      #checktoggle {
        background-color: red;
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="./login.html"><img src="./images/logo-test.png" alt="Logo" /></a>

      <ul>
        <li><a href="./allShoes.html">All Shoes</a></li>
        <li><a href="./allBrands.html">All Brands</a></li>
        <li>
          <a href="./myFavorite.html"
            >My Favorite &nbsp; <i class="fa-regular fa-heart"></i
          ></a>
        </li>
      </ul>

      <div class="userStatus">
        <div class="statusLogout" data-status-not-login>
          <!-- <span>Hi Please</span> -->
          <a href="./login.html"
            ><h2>Login &nbsp; <i class="fa-regular fa-user"></i></h2
          ></a>
        </div>

        <div class="statusLogin" data-status-login>
          <!-- <span data-name-login-success></span>
          <h2 data-logout-button>Logout &nbsp; <i class="fa-regular fa-user"></i></h2> -->
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Form -->
    <div class="container-form">
      <div class="title">
        <i class="fa-regular fa-user"></i>
        <h3>Sign In</h3>
      </div>

      <form data-form-login>
        <input
          type="text"
          data-username-inputLogin
          placeholder="Username"
          value="twitoorel1"
        />
        <input
          type="password"
          data-password-inputLogin
          placeholder="Password"
          value="123456"
        />
        <div class="showpassword" id="toggle">
          <i class="fa-solid fa-eye"></i>&nbsp;
          <span>Show Password</span>
        </div>
        <!-- <button type="button" id="toggle">Show Password</button> -->
        <input type="submit" value="Login" />
        <span class="messageForm" data-message-form></span>
      </form>

      <h2>
        Don't have account?
        <span><a href="./register.html">click here</a></span>
      </h2>
    </div>

    <!-- Footer -->
    <footer>
      <h3>All rights reserved &copy; <span data-year-now></span></h3>
    </footer>
  </body>
  <script src="./js/script.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/form.login.js"></script>
</html>
